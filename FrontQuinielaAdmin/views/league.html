<div class="col-lg-12">
    <h1 class="page-header">Leagues List</h1>
    <div class="row">
        <div class="col-lg-12">
            <div class="col-lg-4" style="padding-left: 0;">
                <input placeholder="League Name" type="text" class="form-control" data-ng-model="nameLeague"/>
            </div>
            <div class="col-lg-4" style="padding-left: 0;">
                <input placeholder="League Logo" type="text" class="form-control" data-ng-model="logoLeague"/>
            </div>
            <div class="col-lg-2">
                <button type="button" class="btn btn-primary" data-ng-click="addLeague()">Save</button>
            </div>
        </div>
    </div>
    <table class="table table-bordered table-hover table-striped" style="margin-top: 10px;">
        <thead>
        <tr>
            <th>Name</th>
            <th>Logo</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="l in leagueList">
            <td>{{l.name}}</td>
            <td><img src="{{l.logoUrl}}" style="width: 5%;"></td>
        </tr>
        </tbody>
    </table>

</div>
