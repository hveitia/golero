<div class="col-lg-12">
  <h1 class="page-header">Users List</h1>
  <table class="table table-bordered table-hover table-striped">
    <thead>
      <tr>
        <th>Id</th>
        <th>User</th>
        <th>Pass</th>
        <th>Email</th>
        <th>Points</th>
        <th>State</th>
        <th>Favorite Team</th>
        <th>Avatar</th>
        <th>Register Hash</th>
        <th>Register Date</th>
        <th>Role</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="user in registeredUsers">
        <td>{{user._id}}</td>
        <td>{{user.user}}</td>
        <td>{{user.pass}}</td>
        <td>{{user.email}}</td>
        <td>{{user.points}}</td>
        <td>{{user.state}}</td>
        <td>{{user.favoriteTeam}}</td>
        <td>{{user.avatar}}</td>
        <td>{{user.registerHash}}</td>
        <td>{{user.registerDate | date}}</td>
        <td>{{user.role}}</td>
        <td>
          <i class="fa fa-fw fa-edit" title="Edit" style="cursor:pointer;"></i>
        </td>
      </tr>
    </tbody>
  </table>
</div>
