<div class="col-lg-12">
  <h1 class="page-header">Teams List</h1>
  <table class="table table-bordered table-hover table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="t in teamsList">
        <td>{{t.name}}</td>
        <td>
          <i class="fa fa-fw fa-edit" title="Edit" style="cursor:pointer;"></i>
        </td>
      </tr>
    </tbody>
  </table>
</div>
