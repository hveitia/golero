<div class="col-lg-12">
  <div class="col-lg-12">
    <h1 class="page-header">Insert Working Day</h1>
  </div>
  <form style="margin-bottom: 10px;">
    <div class="form-group col-lg-3">
      <label>Season</label>
      <select class="form-control" data-ng-model="seasonSelected" data-ng-options="s.name for s in seasonList"></select>
    </div>
    <div class="form-group col-lg-3">
      <label>Name</label>
      <input class="form-control" data-ng-model="workinDayName" type="number" />
    </div>
    <div class="form-group col-lg-3">
      <label>Date</label>
      <input class="form-control" data-ng-model="workinDayDate" type="Date" />
    </div>
    <div class="form-group col-lg-12">
      <button type="button" class="btn btn-success" ng-click='addWorkingDay()'>Save</button>
    </div>
  </form>
  <div class="col-lg-12">
    <h1 class="page-header">Working Days List</h1>
  </div>
  <div class="col-lg-12">
    <table class="table table-bordered table-hover table-striped">
      <thead>
        <tr>
          <th>Season</th>
          <th>Name</th>
          <th>Date</th>
          <th>Active</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="w in workinDayList" data-ng-show="w.active">
          <td>{{w.season.name}}</td>
          <td>{{w.name}}</td>
          <td>{{w.date | date}}</td>
          <td>{{w.active}}</td>
          <td>
            <i class="fa fa-fw fa-edit" title="Edit" style="cursor:pointer;"></i>
            <i class="fa fa-fw fa-trash" title="Delete" style="cursor:pointer;" data-ng-click="deleteWorkingDayClick(w)" data-toggle="modal" data-target="#myModalConfirm"></i>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!--Modal Delete -->
<div class="modal fade" id="myModalConfirm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Delete</h4>
      </div>
      <div class="modal-body">
        Sure you want to delete the selected record?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="canceldelete()">NO</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="deleteWorkingDay()">YES</button>
      </div>
    </div>
  </div>
</div>
<!-- Modal Delete -->
