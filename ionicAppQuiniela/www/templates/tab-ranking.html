<ion-view view-title="Rankin">
  <div class="bar bar-header bar-light">
    <h1 class="title viewTitle">Ranking</h1>
  </div>
  <ion-content style="background: ghostwhite;">
    <div class="bar bar-header item-input-inset" style="margin-top: 12%; height: 60px; padding: 10px;">
      <label class="item-input-wrapper">
        <i class="icon ion-ios-search placeholder-icon"></i>
        <input type="search" placeholder="Buscar Usuario" data-ng-model="data.userFinded">
      </label>
      <button class="button button-clear"
              style="color: white"
              data-ng-click="getUserByName()"
              data-ng-show="data.userFinded && data.userFinded.length > 0">
        <strong>Buscar</strong>
      </button>
    </div>
    <div class="list  animated bounceInUp">
      <div class="row" style="padding-top: 0;">
        <ion-spinner icon="lines" class="centerWithAuto" data-ng-show='loading'></ion-spinner>
      </div>
      <div class="item item-remove-animate  chat-item item-avatar " ng-repeat="item in rankinList track by $index" style="background-color: {{item.backGroundClass}} !important;">

        <img ng-src="./img/avatars/{{item.avatar}}" class="animated flipIxnX" data-ng-click="openModal(item)">

        <h3 class="userRankingName" style="margin: 0 0 10px 0; !important">{{item.user}}</h3>

        <h3 class="userRankingName"><i class="fa fa-futbol-o" aria-hidden="true" style="margin-right: 5px;"></i>{{item.points}}</h3>
        <img ng-src="{{urlApi + 'getTeamLogo/' + item.favoriteTeam}}" class="userRankingTeamLogo">
        <span class="badge" style="color: {{item.class}}; margin-top:3%;" data-ng-show="$index <= 2">
          <i class="fa fa-trophy fa-lg" aria-hidden="true" style="font-size: 1.8em;"></i>
        </span>
        <span class="badge" style="color: white; margin-top:3%; background-color: {{item.class}} !important;" data-ng-show="$index > 2">{{$index + 1}}</span>

      </div>
    </div>
  </ion-content>
  <script id="view-votes-modal.html" type="text/ng-template">
    <ion-modal-view>
      <ion-header-bar>
        <h1 class="title" style="color:white;">{{userName}}</h1>
        <button class="button button-clear button-primary" ng-click="modal.hide()" style="color: white;"><i class="fa fa-times" aria-hidden="true"></i></button>
      </ion-header-bar>
      <ion-content style="text-align:center;">
        <div class="row" style="padding-top: 0px;">
          <ion-spinner icon="lines" class="centerWithAuto" data-ng-show='loading'></ion-spinner>
        </div>

        <div data-ng-show='!loading'>
          <div class="row">
            <div class="col">
              <img ng-src="./img/avatars/{{data.avatar}}">
            </div>
            <div class="col">
              <img ng-src="{{urlApi + 'getTeamLogo/' + data.favoriteTeam }}" style="width: 70%;">
            </div>
          </div>
          <div class="box box-blue">
            <p><strong style="font-size:25px;"><i class="fa fa-futbol-o" aria-hidden="true" style="margin-right: 5px;"></i> {{data.points}}</strong></p>
          </div>
        </div>

        <div class="list" data-ng-show="gameVotedList.length <= 0 && !loading">
          <div class="item item-divider" style="background: #ea905d; color: white !important; border-top: none;">
          </div>
          <div class="item item-text-wrap">
            En este momento no hay pron√≥sticos disponibles.
          </div>
        </div>

        <div class="item itemPronosicar" ng-repeat="item in gameVotedList"><!--style="border: none !important;"-->
          <div class="item item-divider" data-ng-show="item.showDivid" style="background: #ea905d; color: white !important;">
            <strong>Fecha - {{item.workingDay.name}}</strong> <!--- {{item.date | date: "dd-MM-yyyy"}}-->
          </div>
          <div class="row" style="text-align: center;"><!--border-top: 10px solid {{item.backGroundClass}};-->
            <div class="col">
              <img class="{{item.localTeamClass}}" ng-src="{{urlApi + 'getTeamLogo/' + item.localTeam.logo}}">
            </div>
            <div class="col">

              <i class="{{item.tiedClass}}" aria-hidden="true" style="color: #190855"></i>

              <div class="col" style="color: {{item.backGroundClass}} !important;"><strong>{{item.goalsLocalTeam}} - {{item.goalsVisitorTeam}}</strong></div>

            </div>
            <div class="col">
              <img class="{{item.visitoTeamClass}}" ng-src="{{urlApi + 'getTeamLogo/' + item.visitorTeam.logo}}">
            </div>
          </div>
        </div>
      </ion-content>
    </ion-modal-view>
  </script>
</ion-view>
