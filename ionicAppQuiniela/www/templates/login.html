<ion-view view-title="{{title}}" name="login-view">
  <ion-content class="padding" style="background: #FFFFFF;" data-ng-show="showView == 'LOGIN'">
    <div class="list list-inset">
      <label class="item item-input">
              <input type="text" placeholder="Username" ng-model="data.username">
          </label>
      <label class="item item-input">
              <input type="password" placeholder="Password" ng-model="data.password">
          </label>
    </div>
    <button class="button button-block button-positive" ng-click="login()">Login</button>
  </ion-content>
  <ion-content class="padding" style="background: #FFFFFF;" data-ng-show="showView == 'REG'">
    <div class="list">
      <label class="item item-input item-floating-label">
        <span class="input-label">Nombre</span>
        <input type="text" placeholder="Nombre" ng-model="data.username">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Email</span>
        <input type="email" placeholder="Email" ng-model="data.email">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Contrase単a</span>
        <input type="password" placeholder="Contrase単a" ng-model="data.password">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Confirmar Contrase単a</span>
        <input type="password" placeholder="Confirmar Contrase単a" ng-model="data.passwordConfirm">
      </label>
      <button class="button button-block button-positive" ng-click="addUser()">Crear Cuenta</button>
    </div>
  </ion-content>
</ion-view>
