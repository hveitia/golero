<ion-view view-title="{{title}}" name="login-view">
  <ion-content style="background: darkblue; color: white" data-ng-show="showView == 'REG'">
    <div class="list list-inset" style="width: 90%; background: darkblue;">
      <label class="item item-input" style="background: darkblue; border: none;">
          <i class="icon ion-person placeholder-icon" style="position: absolute;"></i>
          <input type="text" class="loginInput" placeholder="Nombre" data-ng-model="data.username">
        </label>
      <label class="item item-input" style="background: darkblue; border: none; margin-top:20px;">
          <i class="icon ion-ios-email placeholder-icon" style="position: absolute;"></i>
          <input type="email" class="loginInput" placeholder="Email" data-ng-model="data.email">
        </label>
      <label class="item item-input" style="background: darkblue; border: none; margin-top:20px;">
          <i class="icon ion-locked placeholder-icon" style="position: absolute;"></i>
          <input type="password" class="loginInput" placeholder="Contrase침a" data-ng-model="data.password">
        </label>
      <label class="item item-input" style="background: darkblue; border: none; margin-top:20px;">
          <i class="icon ion-locked placeholder-icon" style="position: absolute;"></i>
          <input type="password" class="loginInput" placeholder="Confirmar Contrase침a" data-ng-model="data.passwordConfirm">
        </label>
    </div>
    <div class="row">
      <button class="button button-block buttonCenter" data-ng-click="addUser()">Crear Cuenta</button>
    </div>
    <div class="row">
      <button class="button button-block buttonCenter" data-ng-click="backButtonClick()">Atr치s</button>
    </div>
  </ion-content>
  <ion-content style="background: darkblue; color: white" data-ng-show="showView == 'HOME'">
    <!--  <h1 class="fontCustom">Quiniela</h1>-->
    <div class="list list-inset" style="width: 90%; background: darkblue;">
      <label class="item item-input" style="background: darkblue; border: none;">
        <i class="icon ion-person placeholder-icon" style="position: absolute;"></i>
        <input type="text" class="loginInput" placeholder="Usuario" data-ng-model="data.username">
      </label>
      <label class="item item-input" style="background: darkblue; border: none; margin-top:20px;">
        <i class="icon ion-locked placeholder-icon" style="position: absolute;"></i>
        <input type="password" class="loginInput" placeholder="Contrase침a" data-ng-model="data.password">
      </label>
    </div>
    <div class="row">
      <button class="button button-block buttonCenter" data-ng-click="login()">Entrar</button>
    </div>
    <div class="row">
      <button class="button button-block buttonCenter" data-ng-click="creatAccountButtonClick()">Crear Cuenta</button>
    </div>
  </ion-content>
</ion-view>
