<ion-view view-title="{{title}}" name="login-view">
  <ion-content class="ion-content" data-ng-show="showView == 'REG'">
    <div class="list list-inset" style="width: 90%; background: darkblue;">
      <label class="item item-input" style="background: darkblue; border: none;">
          <i class="icon ion-person placeholder-icon" style="position: absolute;"></i>
          <input type="text" class="loginInput" placeholder="Nombre" data-ng-model="data.username">
        </label>
      <label class="item item-input" style="background: darkblue; border: none; margin-top:20px;">
          <i class="icon ion-ios-email placeholder-icon" style="position: absolute;"></i>
          <input type="email" class="loginInput" placeholder="Email" data-ng-model="data.email">
        </label>
      <label class="item item-input" style="background: darkblue; border: none; margin-top:20px;">
          <i class="icon ion-locked placeholder-icon" style="position: absolute;"></i>
          <input type="password" class="loginInput" placeholder="Contraseña" data-ng-model="data.password">
        </label>
      <label class="item item-input" style="background: darkblue; border: none; margin-top:20px;">
          <i class="icon ion-locked placeholder-icon" style="position: absolute;"></i>
          <input type="password" class="loginInput" placeholder="Confirmar Contraseña" data-ng-model="data.passwordConfirm">
        </label>
    </div>
    <div class="row">
      <button class="button button-block buttonCenter" data-ng-click="addUser()">Crear Cuenta</button>
    </div>
    <div class="row">
      <button class="button button-block buttonCenter" data-ng-click="backButtonClick()">Atrás</button>
    </div>
  </ion-content>
  <ion-content class="ion-content" data-ng-show="showView == 'HOME'">
    <h1 class="fontCustom">Quiniela</h1>
    <div class="list list-inset" style="width: 90%; background: darkblue;">
      <label class="item item-input" style="background: darkblue; border: none;">
        <i class="icon ion-person placeholder-icon" style="position: absolute;"></i>
        <input type="text" class="loginInput" placeholder="Usuario" data-ng-model="data.username">
      </label>
      <label class="item item-input" style="background: darkblue; border: none; margin-top:20px;">
        <i class="icon ion-locked placeholder-icon" style="position: absolute;"></i>
        <input type="password" class="loginInput" placeholder="Contraseña" data-ng-model="data.password">
      </label>
    </div>
    <div class="row">
      <button class="button button-block buttonCenter" data-ng-click="login()">Entrar</button>
    </div>
    <div class="row">
      <button class="button button-block buttonCenter" data-ng-click="creatAccountButtonClick()">Crear Cuenta</button>
    </div>
  </ion-content>
  <ion-content class="ion-content" data-ng-show="showView == 'SUCCESS'">
    <h1 class="fontCustom">Registro Exitoso</h1>
    <div class="card">
      <div class="item item-text-wrap" style="background-color: darkblue; color: white; text-align: center;">
        Bienvenido a la Quiniela. Ahora podrás demostrar que eres quien más conoce de fútbol. Por favor active su usuario desde su email y comienza desde ya a optar por los premios.
      </div>
    </div>
    <div class="row">
      <button class="button button-block buttonCenter" data-ng-click="backButtonClick()">Ir al Inicio</button>
    </div>
  </ion-content>


</ion-view>
