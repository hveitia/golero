<ion-view view-title="Mis Pronósticos">
  <div class="bar bar-header bar-light">
    <h1 class="title viewTitle" data-ng-click='shorDeleteIcon()'><i class="ion-trash-a" style="float: left; font-size: x-large;" ></i>Mis Pronósticos</h1>
  </div>
  <ion-content>
    <div class="list" style="margin-top: 17%;">

      <div class="card" data-ng-show='showTipsHowToEdit'>
        <div class="item item-text-wrap">
          ¿Cambiaste de idea? No te preocupes puedes editar tu predicción.
          <button class="button icon-right ion-android-checkbox-outline button-full button-balanced" data-ng-click="buttonIKnowClick()">Entiendo, no mostrar de nuevo.</button>
        </div>
      </div>
      <div class="row">
        <ion-spinner icon="lines" class="centerWithAuto" data-ng-show='loading'></ion-spinner>
      </div>
      <div class="item itemPronosicar" ng-repeat="item in gameVotedList">
        <div class="item item-divider" data-ng-show="item.showDivid">
          <span>Jornada - {{item.workingDay.name}}</span><span class="pull-right"> {{item.date | date: "dd/MM/yyyy"}}</span>
        </div>
        <div class="row" style="text-align: center" on-swipe-left="onHold()">
          <div class="col" data-ng-show='deleting'>
            <i class="fa fa-minus-circle fa-2x animated zoomIn" data-ng-click='deleteVote(item)' aria-hidden="true" style="color: red; margin-top: 5px;"></i>
          </div>
          <div class="col">
            <img class="{{item.localTeamClass}}" ng-src="./img/logos/{{item.localTeam.logo}}" data-ng-click="updateVote(item,'1')">
          </div>
          <div class="col">
            <i class="{{item.tiedClass}}" aria-hidden="true" style="color: darkblue; margin-top: 10px;" data-ng-click="updateVote(item,'0')"></i>
          </div>
          <div class="col">
            <img class="{{item.visitoTeamClass}}" ng-src="./img/logos/{{item.visitorTeam.logo}}" data-ng-click="updateVote(item,'2')">
          </div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
