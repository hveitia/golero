<ion-view view-title="Mis PronÃ³sticos">
  <ion-content>
    <div class="list social-list animated bounceInDown">
      <a class=" itemPronosticar item item-thumbnail-left item-text-wrap" ng-repeat="item in gameVotedList track by $index" style="text-align: center; padding: 3px !important;">
        <img class="{{item.localTeamClass}}" ng-src="./img/logos/{{item.localTeam.logo}}" style="float: left; width: 15% !important;">
        <img class="{{item.visitoTeamClass}}" ng-src="./img/logos/{{item.visitorTeam.logo}}" data-ng-click="addVote(item,'2')">
        <i class="{{item.tiedClass}}" aria-hidden="true" style="color: darkblue; margin-top: 5%;" data-ng-click="addVote(item,'0')"></i>
        <!--<span style="display:block; margin-top: 5px; font-size: 65%;">{{item.date | date: "dd-MM-yyyy"}}</span>-->
      </a>
    </div>
  </ion-content>
</ion-view>
