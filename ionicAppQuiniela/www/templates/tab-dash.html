<ion-view view-title="La Quiniela">
  <ion-content>
    <div class="bar bar-header bar-light">
      <h1 class="title viewTitle">Home</h1>
    </div>
    <div class="dashboard-main-container animated bounceInDown">
      <!--<h3>Nombre</h3>-->
      <div class="avatar-conatainer">

        <img ng-src="./img/avatars/{{user.avatar}}" data-ng-click="openModalAvatar()">

      </div>
      <img ng-src="./img/logos/{{user.favoriteTeam}}" class="favoriteTeamDash" data-ng-click="openModal()">
      <div class="box box-blue">
        <h5>{{userName}}</h5>
        <p><strong style="font-size:25px;"><i class="fa fa-futbol-o" aria-hidden="true" style="margin-right: 5px;"></i> {{points}}</strong></p>
      </div>
      <div class="row" style="color:black">
        <div class="col col" style="border-right: 1px solid;" data-ng-click="goToRanking()">
          <i class="fa fa-list" aria-hidden="true" style="margin-right: 5px;"></i> Ranking {{rankingPosition}}
        </div>
        <div class="col col" style="border-left: 1px solid; border-right: 1px solid;" data-ng-click="goToMyVotes()">

          <i class="fa fa-file-text-o" aria-hidden="true" style="margin-right: 5px;"></i>V. Activos {{voteList.length}}

        </div>
        <div class="col col" style="border-left: 1px solid;" data-ng-click="goToMyVotes()">

          <i class="fa fa-file-text-o" aria-hidden="true" style="margin-right: 5px;"></i>V. Total {{voteList.length}}

        </div>
      </div>

      <br/>


    </div>
  </ion-content>
  <script id="select-team-modal.html" type="text/ng-template">
    <ion-modal-view>
      <ion-header-bar>

        <h1 class="title" style="color:white;">Equipo favorito</h1>
        <button class="button button-clear button-primary" ng-click="modal.hide()" style="color: white;"><i class="fa fa-times" aria-hidden="true"></i></button>
      </ion-header-bar>
      <ion-content style="text-align:center;">
        <div class="row" style="margin-top:30px;">
          <div class="col-30"><img ng-src="./img/logos/barcelona.png" style="width:80%;" data-ng-click="editFAvoriteTeam('barcelona.png')"></div>
          <div class="col-30"><img ng-src="./img/logos/clanjuvenil.png" style="width:80%;" data-ng-click="editFAvoriteTeam('clanjuvenil.png')"></div>
          <div class="col-30"><img ng-src="./img/logos/cuenca.png" style="width:80%;" data-ng-click="editFAvoriteTeam('cuenca.png')"></div>
        </div>
        <div class="row" style="margin-top:30px;">
          <div class="col-30"><img ng-src="./img/logos/delfin.png" style="width:80%;" data-ng-click="editFAvoriteTeam('delfin.png')"></div>
          <div class="col-30"><img ng-src="./img/logos/emelec.png" style="width:80%;" data-ng-click="editFAvoriteTeam('emelec.png')"></div>
          <div class="col-30"><img ng-src="./img/logos/famarilla.png" style="width:80%;" data-ng-click="editFAvoriteTeam('famarilla.png')"></div>
        </div>
        <div class="row" style="margin-top:30px;">
          <div class="col-30"><img ng-src="./img/logos/independiente.png" style="width:80%;" data-ng-click="editFAvoriteTeam('independiente.png')"></div>
          <div class="col-30"><img ng-src="./img/logos/liga.png" style="width:80%;" data-ng-click="editFAvoriteTeam('liga.png')"></div>
          <div class="col-30"><img ng-src="./img/logos/macara.png" style="width:80%;" data-ng-click="editFAvoriteTeam('macara.png')"></div>
        </div>
        <div class="row" style="margin-top:30px;">
          <div class="col-30"><img ng-src="./img/logos/nacional.png" style="width:80%;" data-ng-click="editFAvoriteTeam('nacional.png')"></div>
          <div class="col-30"><img ng-src="./img/logos/river.png" style="width:80%;" data-ng-click="editFAvoriteTeam('river.png')"></div>
          <div class="col-30"><img ng-src="./img/logos/ucatolica.png" style="width:80%;" data-ng-click="editFAvoriteTeam('ucatolica.png')"></div>
        </div>
      </ion-content>
    </ion-modal-view>
  </script>
