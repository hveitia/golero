<ion-view view-title="Golero">
  <ion-content style="background: ghostwhite;">
    <div class="bar bar-header bar-light">
      <h1 class="title viewTitle">{{username}}</h1>
    </div>
    <div class="dashboard-main-container animated bounceInDown">
      <!--<h3>Nombre</h3>-->
      <div class="avatar-conatainer">

        <img ng-src="./img/avatars/{{user.avatar}}" data-ng-click="openModalAvatar()">

      </div>
      <img ng-src="./img/logos/{{user.favoriteTeam}}" class="favoriteTeamDash" data-ng-click="openModal()">

      <div class="box box-blue">

        <p><strong style="font-size:25px;"><i class="fa fa-futbol-o" aria-hidden="true" style="margin-right: 5px;"></i> {{points}}</strong></p>
      </div>

      <div class="list" data-ng-show="user.state == 'ACTIVE'">

        <div class="item item-divider" style="background: #ea905d; color: white !important; border-top: none;">
          <strong>Mis estadísticas</strong>
        </div>

        <div class="item">
          <div class="row" style="padding: 0;">

            <div class="col" style="padding-left: 0;">
              <button class="button icon-left ion-trophy button-block button-small"
                      data-ng-click="goToRanking()" style="background: #190855; color: white; margin-top: 0; margin-bottom: 0;">
                Ranking {{rankingPosition}}</button>

            </div>
            <!--<div class="col" style="" data-ng-click="goToMyVotes()">

              <i class="fa fa-file-text-o" aria-hidden="true" style="margin-right: 5px;"></i>V. Activos {{activeVotes}}

            </div>-->
            <div class="col" style="padding-right: 0;">
              <button class="button icon-right ion-more button-block button-small"
                      data-ng-click="showAllVotes()" style="background: #190855; color: white; margin-top: 0; margin-bottom: 0;">
                Mis Pronósticos <!--{{voteList.length}}-->
              </button>

            </div>

          </div>
        </div>
      </div>


      <div class="list" data-ng-show="user.state == 'ACTIVE'">
        <div class="item item-divider" style="background: #ea905d; color: white !important; border-top: none;">
          <strong data-ng-show='todayVoteList.length > 0'>¡Hoy se juegan {{todayVoteList.length}} partidos!</strong>
          <strong data-ng-show='todayVoteList.length == 0'>Noy hay partidos programados para hoy.</strong>
        </div>
        <div class="item">
          <button class="button icon-right ion-eye button-block button-small"
                  data-ng-click="showTodayVote()"
                  style="background: #190855; color: white;"
                  data-ng-show='todayVoteList.length > 0'>
            Ver mis pronósticos</button>
          <button class="button icon-right ion-stats-bars button-block button-balanced button-small"
                  data-ng-click="goToPronosticar()"
                  style="background: #190855; color: white;"
                  data-ng-show='todayVoteList.length == 0'>
            Pronosticar</button>
        </div>
      </div>

      <div class="list" data-ng-show="user.state != 'ACTIVE'">
        <div class="item item-divider" style="background: #ea905d; color: white !important; border-top: none;">
          <strong style="white-space: normal;">Su cuenta está inactiva ingresa el texto recibido en su email para activarla.</strong>
        </div>
        <div class="item">
          <input type="text" class="text-center"
                 placeholder="Texto de activación"
                 data-ng-model="data.activationText"
                 maxlength="6" style="margin-left: auto; margin-right: auto;">
          <button class="button icon-right ion-toggle-filled button-block button-small button-balanced"
                  data-ng-click="activateAccount()"
                  style="background: #190855; color: white; margin-bottom: 10%;">
            Activar Cuenta</button>

          <i class="icon ion-ios-help" style="color: #190855; font-size: 2em" data-ng-hide="hideNewEmail" data-ng-click="showModalNewEmail()"></i>
          <input type="text" class="text-center"
                 placeholder="Nuevo email"
                 data-ng-model="data.newActivationEmail"
                 data-ng-hide="hideNewEmail"
                 maxlength="40" style="margin-left: auto; margin-right: auto;">

          <button class="button icon-right ion-ios-email button-block button-small button-balanced"
                  data-ng-click="actualizarEmail()"
                  data-ng-hide="hideNewEmail"
                  style="background: #190855; color: white;">
            Actualizar email</button>
        </div>
      </div>

      <!-- Promociones e informaciones
      <div class="row">
        <div class="col backgroundPromotion">
        </div>
        <div class="col col-75">
          <h2>Pretty Hate Machine</h2>
          <p>Nine Inch Nails</p>
        </div>
      </div>
      Promociones e informaciones -->
    </div>
  </ion-content>

  <script id="roler-user-modal.html" type="text/ng-template">

        <div class="row">
          <ion-spinner icon="lines" class="centerWithAuto" data-ng-show='loading'></ion-spinner>
        </div>


        <div class="list" data-ng-show="enroler == 'name'">
          <label class="item item-input item-floating-label">
            <span class="input-label text-left">Nombre</span>
            <input type="text" placeholder="Inserte su nombre" data-ng-model="data.newName" maxlength="40">
          </label>
          <button class="button button-positive icon-right button-full ion-help"
                  style="background: #190855;"
            data-ng-click="comprobarUserName()">
            Comprobar disponibilidad
          </button>
          <label class="item item-input item-floating-label" style="margin-top: 5%;">
            <span class="input-label text-left">Email</span>
            <input type="email" placeholder="Inserte su email" data-ng-model="data.newEmail" maxlength="40">
          </label>
          <button class="button button-positive icon-right button-full ion-help"
                  data-ng-click="showInformativePopup('porqueEmail')" style="background: #190855;">

          </button>
          <ion-list>
            <ion-checkbox ng-model="data.terminosLeidos" style="margin-top: 5%;">Acepto Términos y Condiciones.</ion-checkbox>

  <script id="view-votes-modal.html" type="text/ng-template">
    <ion-modal-view>
      <ion-header-bar>
        <h1 class="title" style="color:white;">{{viewVotesHeader}}</h1>
        <button class="button button-clear button-primary" ng-click="modalViewVotes.hide()" style="color: white;"><i class="fa fa-times" aria-hidden="true"></i></button>
      </ion-header-bar>
      <ion-content style="text-align:center;">
        <div class="row" style="padding-top: 0px;">
          <ion-spinner icon="lines" class="centerWithAuto" data-ng-show='loading'></ion-spinner>
        </div>

        <div class="item itemPronosicar" data-ng-repeat="item in gameToday track by $index" data-ng-show='!loading'>

          <div class="item item-divider" data-ng-show="item.showDivid" style="background: #ea905d; color: white !important;">
            <strong>Fecha - {{item.workingDay.name}}</strong><!--</span><span class="pull-right"> {{item.date | date: "dd/MM/yyyy"}}</span>-->
          </div>
          <div class="row " style="text-align: center ">
            <div class="col ">
              <img class="{{item.localTeamClass}}" ng-src="./img/logos/{{item.localTeam.logo}} ">
            </div>
            <div class="col ">
              <i class="{{item.tiedClass}}" aria-hidden="true " style="color: darkblue;"></i>

              <div class="col" style="color: {{item.backGroundClass}} !important;"><strong>{{item.goalsLocalTeam}} - {{item.goalsVisitorTeam}}</strong></div>
            </div>
            <div class="col ">
              <img class="{{item.visitoTeamClass}}" ng-src="./img/logos/{{item.visitorTeam.logo}} ">
            </div>
          </div>
        </div>
      </ion-content>
    </ion-modal-view>
  </script>
</ion-view>
