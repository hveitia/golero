        <img ng-src="./img/avatars/{{user.avatar}}" data-ng-click="openModalAvatar()">

      </div>
      <img ng-src="./img/logos/{{user.favoriteTeam}}" class="favoriteTeamDash" data-ng-click="openModal()">

      </div>

      <div class="list" data-ng-show="user.state == 'ACTIVE'">

        <div class="item item-divider" style="background: #ea905d; color: white !important; border-top: none;">
          <strong>Mis estadísticas</strong>
        </div>

        <div class="item">
          <div class="row" style="padding: 0;">

            <div class="col" style="padding-left: 0;">
              <button class="button icon-left ion-trophy button-block button-small"
                      data-ng-click="goToRanking()" style="background: #190855; color: white; margin-top: 0; margin-bottom: 0;">

              </button>

            </div>
            <!--<div class="col" style="" data-ng-click="goToMyVotes()">

              <i class="fa fa-file-text-o" aria-hidden="true" style="margin-right: 5px;"></i>V. Activos {{activeVotes}}

            </div>-->
            <div class="col" style="padding-right: 0;">
              <button class="button icon-right ion-more button-block button-small"
                      data-ng-click="showAllVotes()" style="background: #190855; color: white; margin-top: 0; margin-bottom: 0;">
                Mis Pronósticos <!--{{voteList.length}}-->
              </button>

            </div>

          </div>
        </div>
      </div>

      <div class="list" data-ng-show="user.state == 'ACTIVE'">
        <div class="item item-divider" style="background: #ea905d; color: white !important; border-top: none;">
          <strong data-ng-show='todayVoteList.length > 0'>¡Hoy se juegan {{todayVoteList.length}} partidos!</strong>
          <strong data-ng-show='todayVoteList.length == 0'>Noy hay partidos programados para hoy.</strong>
        </div>
        <div class="item">
          <button class="button icon-right ion-eye button-block button-small"
                  data-ng-click="showTodayVote()"
                  style="background: #190855; color: white;"
                  data-ng-show='todayVoteList.length > 0'>
            Ver mis pronósticos
          </button>
          <button class="button icon-right ion-stats-bars button-block button-balanced button-small"
                  data-ng-click="goToPronosticar()"
                  style="background: #190855; color: white;"
                  data-ng-show='todayVoteList.length == 0'>
            Pronosticar
          </button>
        </div>
      </div>

      <div class="list" data-ng-show="user.state != 'ACTIVE' && !loadingUserData">
        <div class="item item-divider" style="background: #ea905d; color: white !important; border-top: none;">
          <strong style="white-space: normal;">Su cuenta está inactiva ingresa el texto recibido en su email para activarla.</strong>
        </div>
        <div class="item">
          <input type="text" class="text-center"
                 placeholder="Texto de activación"
                 data-ng-model="data.activationText"
                 maxlength="6" style="margin-left: auto; margin-right: auto;">
          <button class="button icon-right ion-toggle-filled button-block button-small button-balanced"
                  data-ng-click="activateAccount()"
                  style="background: #190855; color: white; margin-bottom: 10%;">
            Activar Cuenta
          </button>

          <i class="icon ion-ios-help" style="color: #190855; font-size: 2em" data-ng-hide="hideNewEmail" data-ng-click="showModalNewEmail()"></i>
          <input type="email" class="text-center"
                 placeholder="Nuevo email"
                 data-ng-model="data.newActivationEmail"
                 data-ng-hide="hideNewEmail"
                 maxlength="40" style="margin-left: auto; margin-right: auto;">

          <button class="button icon-right ion-ios-email button-block button-small button-balanced"
                  data-ng-click="actualizarEmail()"
                  data-ng-hide="hideNewEmail"
                  style="background: #190855; color: white;">
            Actualizar email
          </button>
        </div>
      </div>

      <!-- Promociones e informaciones
      <div class="row">
        <div class="col backgroundPromotion">
        </div>
        <div class="col col-75">
          <h2>Pretty Hate Machine</h2>
          <p>Nine Inch Nails</p>
        </div>
      </div>
      Promociones e informaciones -->
    </div>
  </ion-content>
  <script id="select-team-modal.html" type="text/ng-template">
    <ion-modal-view>
      <ion-header-bar>

        <h1 class="title" style="color:white;">Equipo favorito</h1>
        <button class="button button-clear button-primary" ng-click="modal.hide()" style="color: white;"><i class="fa fa-times" aria-hidden="true"></i></button>
      </ion-header-bar>
      <ion-content style="text-align:center;">
        <div class="row" style="margin-top:30px;">
          <div class="col-30" ng-repeat="item in teamList track by $index">
            <img ng-src="./img/logos/{{item.logo}}"
                 style="width:80%;" data-ng-show="$index < 3"
                 data-ng-click="editFAvoriteTeam(item.logo)">
          </div>
        </div>
        <div class="row" style="margin-top:30px;">
          <div class="col-30" ng-repeat="item in teamList track by $index">
            <img ng-src="./img/logos/{{item.logo}}"
                 style="width:80%;" data-ng-show="$index > 2 && $index < 6"
                 data-ng-click="editFAvoriteTeam(item.logo)">
          </div>
        </div>
        <div class="row" style="margin-top:30px;">
          <div class="col-30" ng-repeat="item in teamList track by $index">
            <img ng-src="./img/logos/{{item.logo}}"
                 style="width:80%;" data-ng-show="$index > 5 && $index < 9"
                 data-ng-click="editFAvoriteTeam(item.logo)">
          </div>
        </div>
        <div class="row" style="margin-top:30px;">
          <div class="col-30" ng-repeat="item in teamList track by $index">
            <img ng-src="./img/logos/{{item.logo}}"
                 style="width:80%;" data-ng-show="$index > 8 && $index < 12"
                 data-ng-click="editFAvoriteTeam(item.logo)">
          </div>
        </div>
      </ion-content>
    </ion-modal-view>
  </script>

  <script id="roler-user-modal.html" type="text/ng-template">
    <ion-modal-view>
      <ion-header-bar>
        <h1 class="title" style="color:white; text-align: center;">{{modalEnrolerTitle}}</h1>
      </ion-header-bar>
      <ion-content style="text-align:center;" id="roler" ng-class="{'roler': enroler == 'name'}">
        <div class="row">
          <ion-spinner icon="lines" class="centerWithAuto" data-ng-show='loading'></ion-spinner>
        </div>
        <div class="list list-inset" data-ng-show="enroler == 'name'"
             style="width: 90%; margin-left: auto; margin-right: auto; background-color: transparent; margin-top: 130px;">
          <label class="item item-input" style="border: none;">
            <i class="icon ion-person"></i>
            <input type="text" placeholder="Inserte su nombre" data-ng-model="data.newName" maxlength="40" style="margin-left: 10px;">
          </label>
          <button class="button button-positive icon-right button-full ion-help"
                  style="background: #190855;"
                  data-ng-show="false"
                  data-ng-click="comprobarUserName()">
            Comprobar disponibilidad
          </button>
          <label class="item item-input" style="margin-top: 5%; border: none;">
            <i class="icon ion-email "></i>
            <input type="email" placeholder="Inserte su email" data-ng-model="data.newEmail" maxlength="40" style="margin-left: 10px;">
          </label>
          <button class="button button-block button-small"
                  data-ng-click="editName()" style="background: #190855; color: white;">Aceptar
          </button>
          <button class="button button-positive button-clear button-small"
                  data-ng-click="showInformativePopup('porqueEmail')" style="color: white; margin-top: 20px; font-weight: bold;">
            ¿Por qué ingresar mi email?
          </button>
          <div class="row">
            <div class="col-20">
              <ion-checkbox ng-model="data.terminosLeidos" style="margin-top: 5%; border: none; min-height: 32px; background-color: transparent;">
              </ion-checkbox>
            </div>
            <div class="col-90 text-left" style="margin-top: 10px; margin-left: 5px;">
              <span data-ng-click="showInformativePopup('terminosCondiciones')"
                    style="font-style: oblique; text-decoration: underline; color: white; font-weight: bold;">Acepto Términos y Condiciones</span>
            </div>
          </div>
          <div class="row">
            <div class="col text-center" style="margin-top: 40px;">
              <span style="color: white; font-weight: bold;">Ya tengo una cuenta en Golero</span>
            </div>
          </div>
          <div class="row">
            <div class="col-80" style="margin-left: auto; margin-right: auto;">
              <label class="item item-input" style="border: none; padding: 0 0 5px 16px;">
                <i class="icon ion-email "></i>
                <input type="text" placeholder="Número de recuperación" data-ng-model="data.recoveryNum" maxlength="6" style="margin-left: 10px;">
              </label>
            </div>
          </div>
          <div class="row">
            <div class="col-80" style="margin-left: auto; margin-right: auto;">
              <button class="button button-block button-small"
                      data-ng-click="recoverAccount()" style="background: #190855; color: white;">Aceptar
              </button>
            </div>
          </div>


        </div>


        <div data-ng-show="enroler == 'avatar'">
          <div class="row" style="margin-top:30px;">
            <div class="col-30"><img ng-src="./img/avatars/1.png" style="width:80%;" data-ng-click="editAvatar('1.png', true)"></div>
            <div class="col-30"><img ng-src="./img/avatars/2.png" style="width:80%;" data-ng-click="editAvatar('2.png', true)"></div>
            <div class="col-30"><img ng-src="./img/avatars/3.png" style="width:80%;" data-ng-click="editAvatar('3.png', true)"></div>
          </div>
          <div class="row" style="margin-top:30px;">
            <div class="col-30"><img ng-src="./img/avatars/4.png" style="width:80%;" data-ng-click="editAvatar('4.png', true)"></div>
            <div class="col-30"><img ng-src="./img/avatars/5.png" style="width:80%;" data-ng-click="editAvatar('5.png', true)"></div>
            <div class="col-30"><img ng-src="./img/avatars/6.png" style="width:80%;" data-ng-click="editAvatar('6.png', true)"></div>
          </div>
          <div class="row" style="margin-top:30px;">
            <div class="col-30"><img ng-src="./img/avatars/7.png" style="width:80%;" data-ng-click="editAvatar('7.png', true)"></div>
            <div class="col-30"><img ng-src="./img/avatars/8.png" style="width:80%;" data-ng-click="editAvatar('8.png', true)"></div>

  <script id="view-votes-modal.html" type="text/ng-template">
    <ion-modal-view>
      <ion-header-bar>
        <h1 class="title" style="color:white;">{{viewVotesHeader}}</h1>
        <button class="button button-clear button-primary" ng-click="modalViewVotes.hide()" style="color: white;"><i class="fa fa-times" aria-hidden="true"></i></button>
      </ion-header-bar>
      <ion-content style="text-align:center;">
        <div class="row" style="padding-top: 0px;">
          <ion-spinner icon="lines" class="centerWithAuto" data-ng-show='loading'></ion-spinner>
        </div>

        <div class="item itemPronosicar" data-ng-repeat="item in gameToday track by $index" data-ng-show='!loading'>

          <div class="item item-divider" data-ng-show="item.showDivid" style="background: #ea905d; color: white !important;">
            <strong>Fecha - {{item.workingDay.name}}</strong><!--</span><span class="pull-right"> {{item.date | date: "dd/MM/yyyy"}}</span>-->
          </div>
          <div class="row " style="text-align: center ">
            <div class="col ">
              <img class="{{item.localTeamClass}}" ng-src="./img/logos/{{item.localTeam.logo}} ">
            </div>
            <div class="col ">
              <i class="{{item.tiedClass}}" aria-hidden="true " style="color: darkblue;"></i>

              <div class="col" style="color: {{item.backGroundClass}} !important;"><strong>{{item.goalsLocalTeam}} - {{item.goalsVisitorTeam}}</strong></div>
            </div>
            <div class="col ">
              <img class="{{item.visitoTeamClass}}" ng-src="./img/logos/{{item.visitorTeam.logo}} ">
            </div>
          </div>
        </div>
      </ion-content>
    </ion-modal-view>
  </script>
</ion-view>
