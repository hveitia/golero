<ion-view view-title="Pronosticar">
  <div class="bar bar-header bar-light">
    <h1 class="title viewTitle">Pronosticar Resultado</h1>
  </div>
  <ion-content>


    <div class="list" style="margin-top: 17%;">
      <div class="card" data-ng-show="showTipsHowToVote">
        <div class="item item-text-wrap">
          Haz click sobre tu equipo favorito para cada fecha o en el centro si crees que ser√° empate.
          <button class="button icon-right ion-android-checkbox-outline button-full button-balanced" data-ng-click="buttonIKnowClick()">Entiendo, no mostrar de nuevo.</button>
        </div>
      </div>
      <div class="row">
        <ion-spinner icon="lines" class="centerWithAuto" data-ng-show='loading'></ion-spinner>
      </div>
      <div class="item itemPronosicar" data-ng-repeat="item in gameToVoteList track by $index">
        <div class="item item-divider" data-ng-show="item.showDivid">
          Fecha {{item.workingDay.name}} {{item.date | date: "dd/MM/yyyy"}}
        </div>
        <div class="row" style="text-align: center">
          <div class="col">
            <img class="animated zoomIn pronosticarList" ng-src="./img/logos/{{item.localTeam.logo}}" data-ng-click="addVote(item,'1')">
          </div>
          <div class="col">
            <i class="fa fa-handshake-o fa-2x animated zoomIn" aria-hidden="true" style="color: darkblue; margin-top: 10px;" data-ng-click="addVote(item,'0')"></i>
          </div>
          <div class="col">
            <img class="animated zoomIn pronosticarList" ng-src="./img/logos/{{item.visitorTeam.logo}}" data-ng-click="addVote(item,'2')">
          </div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
<!--{{item.date | date: "dd-MM-yyyy"}}-->
