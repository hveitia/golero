<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Home Tab -->
  <ion-tab title="Inicio" nav-transition="ios" icon-off="ion-ios-home-outline" icon-on="ion-home" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Vote Tab -->
  <ion-tab title="Votar" icon-off="ion-ios-calendar-outline" icon-on="ion-calendar" href="#/tab/pronosticar">
    <ion-nav-view name="tab-pronosticar"></ion-nav-view>
  </ion-tab>
  <!-- My votes Tab -->
  <ion-tab title="Mis Votos" icon-off="ion-ios-albums-outline" icon-on="ion-ios-albums" href="#/tab/myVotes">
    <ion-nav-view name="tab-myVotes"></ion-nav-view>
  </ion-tab>

  <!-- Rankin Tab -->
  <ion-tab title="Ranking" icon-off="ion-ios-list-outline" icon-on="ion-ios-list" href="#/tab/ranking">
    <ion-nav-view name="tab-ranking"></ion-nav-view>
  </ion-tab>

  <!--Account Tab-->
  <ion-tab title="Ayuda" icon-off="ion-ios-information-outline" icon-on="ion-information-circled" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>



</ion-tabs>
